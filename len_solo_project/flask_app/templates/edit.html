<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movie Database</title>
</head>

<body class="text-center">
    <a href="/users/display" class="btn btn-primary">My Movies</a>
    <a href="/users/watchlist" class="btn btn-primary">My Watchlist</a>
    <a href="/users/dashboard" class="btn btn-primary">All Movies</a>
    <a href="/users/logout" class="btn btn-primary">Logout</a>
    <form class="bg-info d-flex flex-column align-items-center w-50 mx-auto" action="/users/update/{{movie.id}}"
        method="POST">
        {% with messages = get_flashed_messages(category_filter=['movie']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>Error</strong>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <h1>Edit {{movie.title}}</h1>

        <label class="text-white" for='title'>Title:</label>
        <input type='text' name='title' value="{{movie.title}}">

        <label class="text-white" for='director'>Director:</label>
        <input type='text' name='director' value="{{movie.director}}">

        <label class="text-white" for='year'>Year:</label>
        <input type='text' name='year' value="{{movie.year}}">

        <label class="text-white" for='runtime'>Runtime (in minutes):</label>
        <input type='text' name='runtime' value="{{movie.runtime}}">

        <label class="text-white" for='score'>Rotten Tomatoes Score:</label>
        <input type='text' name='score' value="{{movie.score}}">

        <input class="btn btn-warning m-2" type='submit' value='Update'>
    </form>
</body>

</html>
